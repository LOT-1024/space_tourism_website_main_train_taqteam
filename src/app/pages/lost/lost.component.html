<main
  class="w-full min-h-screen bg-cover bg-center flex justify-center items-center text-white bg-[#0B0D19] overflow-hidden"
  [ngStyle]="{ 'background-image': backgroundImage }"
>
  <section
    class="flex flex-col items-center bg-white/[0.04] backdrop-blur-[15px] backdrop-brightness-50 p-[40px] rounded-[30px] select-none animate-summon"
  >
    <h2
      class="font-barlowCondensed text-[16px] mobile:text-[20px] tablet:text-[28px] tracking-[4.735px] text-textColor"
    >
      IT SEEMS YOU HAVE LOST IN
    </h2>
    <h1 class="font-bellefair text-[80px] mobile:text-[150px] leading-[100px] mobile:leading-[150px] tablet:leading-normal">SPACE</h1>
    <p class="font-barlow text-textColor text-[15px] mobile:text-[16px] tablet:text-[18px] leading-[25px] mobile:leading-[28px] tablet:leading-[32px]">
      Let's return to
      <span
        class="cursor-pointer hover:text-white transition-all ease-in-out duration-300 text-span text-[15px] mobile:text-[16px] tablet:text-[18px] leading-[25px] mobile:leading-[28px] tablet:leading-[32px]"
        routerLink="/home"
        >home</span
      >, shall we
    </p>
  </section>
  <footer
    class="text-white fixed left-0 right-0 bottom-0 h-[80px] flex justify-center items-center"
  >
    <div>
      Image by
      <a
        href="https://pixabay.com/users/alexantropov86-2691829/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=6274731"
        class="hover:underline"
        >Alexander Antropov</a
      >
      from
      <a
        href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=6274731"
        class="hover:underline"
        >Pixabay</a
      >
    </div>
  </footer>
</main>
