<main
  class="w-full min-h-screen bg-cover bg-center overflow-hidden"
  [ngStyle]="{ 'background-image': backgroundImage }"
>
  <section class="pt-[212px] px-[165px] animate-summon flex flex-col">
    <div
      class="font-barlowCondensed tracking-[4.725px] flex items-center gap-[28px]"
    >
      <p class="text-white/[0.25] text-[28px] font-bold">02</p>
      <p class="text-[28px] text-white">MEET YOUR CREW</p>
    </div>
    <section class="flex flex-row justify-between">
      <section class="pt-[154px] flex-1">
        <article
          [@myAnimation]="state"
          (@myAnimation.done)="animationDone($event)"
        >
          <h3 class="uppercase text-white/50 font-bellefair text-[32px]">
            {{ content?.role }}
          </h3>
          <h1 class="uppercase text-white font-bellefair text-[56px]">
            {{ content?.name }}
          </h1>
          <p
            class="text-textColor font-barlow text-[18px] leading-[32px] w-[444px] min-h-[160px]"
          >
            {{ content?.bio }}
          </p>
        </article>
        <nav class="mt-[88px] gap-[24px] flex mb-[94px]">
          <button
            class="w-[15px] aspect-square rounded-full bg-white/20 hover:bg-white/50 transition-all ease-in-out duration-300"
            [ngClass]="{'bg-white/100 hover:bg-white/100': content?.name === 'Douglas Hurley'}"
            (click)="toggle('Douglas Hurley')"
          ></button>
          <button
            class="w-[15px] aspect-square rounded-full bg-white/20 hover:bg-white/50 transition-all ease-in-out duration-300"
            [ngClass]="{'bg-white/100 hover:bg-white/100': content?.name === 'Mark Shuttleworth'}"
            (click)="toggle('Mark Shuttleworth')"
          ></button>
          <button
            class="w-[15px] aspect-square rounded-full bg-white/20 hover:bg-white/50 transition-all ease-in-out duration-300"
            [ngClass]="{'bg-white/100 hover:bg-white/100': content?.name === 'Victor Glover'}"
            (click)="toggle('Victor Glover')"
          ></button>
          <button
            class="w-[15px] aspect-square rounded-full bg-white/20 hover:bg-white/50 transition-all ease-in-out duration-300"
            [ngClass]="{'bg-white/100 hover:bg-white/100': content?.name === 'Anousheh Ansari'}"
            (click)="toggle('Anousheh Ansari')"
          ></button>
        </nav>
      </section>
      <figure class="flex justify-center items-center flex-1">
        <img [src]="content?.images?.png" alt="Crew Image" class="self-end" />
      </figure>
    </section>
  </section>
</main>
