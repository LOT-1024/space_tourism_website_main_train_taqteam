<main class="w-full min-h-screen bg-cover bg-center" [ngStyle]="{ 'background-image': backgroundImage}">
  <section class="px-[165.5px] pb-[131px] pt-[360px] flex justify-between items-end animate-summon">
    <article class="flex flex-col w-[445px]">
      <h3 class="font-barlowCondensed text-textColor text-[28px] tracking-[4.725px]">SO, YOU WANT TO TRAVEL TO</h3>
      <h1 class="font-bellefair text-white text-[150px]">SPACE</h1>
      <p class="text-textColor text-[18px] leading-[32px]">Let's face it; if you want to go to space, you might as well genuinely go to outer space and not hover kind of on the edge of it. Well sit back,and relax because we'll give you a truly out of this world experience!</p>
    </article>
    <section class="grow flex justify-end">
      <div class="w-[274px] aspect-square rounded-full group flex justify-center relative">
        <button routerLink="/destination" class="w-full aspect-square rounded-full bg-white flex justify-center items-center text-[#0B0D17] font-bellefair text-[32px] tracking-[2px] select-none z-[10]">EXPLORE</button>
        <div class="w-full aspect-square rounded-full bg-white/[0.1036] absolute group-hover:scale-[1.64] transition-all ease-in-out duration-300"></div>
      </div>
    </section>
  </section>
</main>
